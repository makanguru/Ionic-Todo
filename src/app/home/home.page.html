<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="header-hmr">
      General to-do list
    </ion-title>

    <ion-title>
      <ion-item>
        <ion-badge slot="start" color="medium">Done</ion-badge>
        <ion-label>Name todo</ion-label>
        <ion-button  color="dark" shape="round"  [routerLink]="'/message'" >New</ion-button>      
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        General to-do list
      </ion-title>

    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
  </ion-list>
</ion-content>
