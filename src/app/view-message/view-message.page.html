<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-item>
    <ion-label position="floating">Enter new todo</ion-label>
    <ion-input [(ngModel)]="newTodo"></ion-input>
    <ion-button color="medium" (click)='onSaveTodo()'>Save</ion-button>   

  </ion-item>

</ion-content>
