<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
************
<ion-content [fullscreen]="true" *ngIf="message">
  <ion-item>
    <h1>{{ message.subject }}</h1>
    <ion-icon name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>

        <span class="date">
            <ion-checkbox color="tertiary"  slot="start"></ion-checkbox>
        </span>
      </h2>

    </ion-label>
  </ion-item>
  


</ion-content>
